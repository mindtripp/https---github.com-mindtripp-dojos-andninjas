<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Dojos and Ninjas</title>
</head>
<body style="background-color: #f7f7f7;">
    <div class="d-flex justify-content-around mt-5">
        <form action="/create/dojo" method="post" class="col-4 bg-dark p-4 text-light shadow rounded" >
            <h2 class="text-center text-primary mb-4">New Dojo</h2>
            <div class="form-group">
                <label for="name" class="text-light">Name:</label>
                <input type="text" name="name" class="form-control">
            </div>
            <input type="submit" value="Add Dojo" class="btn btn-primary btn-outline-light mt-4">
        </form>
        <div class="col-4 bg-dark text-light text-center shadow rounded">
            <h2 class="text-primary mt-4 mb-5">All Dojos</h2>
            {% for d in all_dojos %}
            <p class="mb-3"> 
                <a href="/dojo/{{d.id}}" class="text-warning">{{d.name}}</a>
            </p>
            {% endfor %}
        </div>
    </div>
    <a href="/ninjas" class="text-center mx-auto d-block mt-4 text-primary">Add Ninja</a>
</body>
</html>
